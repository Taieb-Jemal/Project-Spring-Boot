<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des √âtudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .content {
            padding: 2rem;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-action {
            padding: 5px 10px;
            font-size: 0.9rem;
            margin: 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üéì Training Center</a>
            <a href="/dashboard" class="text-white text-decoration-none">‚Üê Retour au Dashboard</a>
        </div>
    </nav>

    <div class="content">
        <div class="header-section">
            <h1>Liste des √âtudiants</h1>
            <a href="/etudiants/new" class="btn btn-custom">
                <i class="bi bi-plus-circle"></i> Ajouter √âtudiant
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Groupe</th>
                        <th>Sp√©cialit√©</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="etudiant : ${etudiants}">
                        <td th:text="${etudiant.matricule}">MAT001</td>
                        <td th:text="${etudiant.nom}">Dupont</td>
                        <td th:text="${etudiant.prenom}">Jean</td>
                        <td th:text="${etudiant.email}">jean@example.com</td>
                        <td>
                            <span th:if="${etudiant.actif}" class="badge bg-success">Actif</span>
                            <span th:unless="${etudiant.actif}" class="badge bg-danger">Inactif</span>
                        </td>
                        <td>
                            <a th:href="@{/etudiants/{id}(id=${etudiant.id})}" class="btn btn-info btn-action btn-sm">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}" class="btn btn-warning btn-action btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/etudiants/delete/{id}(id=${etudiant.id})}" class="btn btn-danger btn-action btn-sm" 
                               onclick="return confirm('√ätes-vous s√ªr ?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(etudiants)}" class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> Aucun √©tudiant trouv√©. 
            <a href="/etudiants/new">Ajouter le premier √©tudiant</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
