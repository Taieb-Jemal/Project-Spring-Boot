<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${etudiant.id ? 'Modifier' : 'Ajouter'} + ' √âtudiant'">Ajouter √âtudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üéì Training Center</a>
            <a href="/etudiants" class="text-white text-decoration-none">‚Üê Retour √† la liste</a>
        </div>
    </nav>

    <div class="form-container">
        <h1 th:text="${etudiant.id ? 'Modifier' : 'Ajouter'} + ' un √âtudiant'">Ajouter un √âtudiant</h1>

        <form th:action="${etudiant.id ? @{/etudiants/update} : @{/etudiants}}" method="post" th:object="${etudiant}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="matricule" class="form-label">Matricule *</label>
                <input type="text" class="form-control" id="matricule" th:field="*{matricule}" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Pr√©nom *</label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">T√©l√©phone *</label>
                <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="groupe" class="form-label">Groupe</label>
                        <select class="form-control" id="groupe" th:field="*{groupe}">
                            <option value="">-- S√©lectionner un groupe --</option>
                            <option th:each="groupe : ${groupes}" th:value="${groupe.id}" th:text="${groupe.nom}">Groupe</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="specialite" class="form-label">Sp√©cialit√©</label>
                        <select class="form-control" id="specialite" th:field="*{specialite}">
                            <option value="">-- S√©lectionner une sp√©cialit√© --</option>
                            <option th:each="spec : ${specialites}" th:value="${spec.id}" th:text="${spec.nom}">Sp√©cialit√©</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="actif" th:field="*{actif}">
                    <label class="form-check-label" for="actif">Actif</label>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-custom" th:text="${etudiant.id ? 'Mettre √† jour' : 'Ajouter'}">
                    Ajouter
                </button>
                <a href="/etudiants" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
