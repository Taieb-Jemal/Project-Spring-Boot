<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${formateur != null && formateur.id != null ? 'Modifier' : 'Ajouter'} + ' Formateur'">Ajouter Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üéì Training Center</a>
            <a href="/formateurs" class="text-white text-decoration-none">‚Üê Retour √† la liste</a>
        </div>
    </nav>

    <div class="form-container">
        <h1 th:text="${formateur != null && formateur.id != null ? 'Modifier' : 'Ajouter'} + ' un Formateur'">Ajouter un Formateur</h1>

        <form th:action="*{id} ? @{/formateurs/update} : @{/formateurs}" method="post" th:object="${formateur}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="idFormateur" class="form-label">ID Formateur *</label>
                <input type="text" class="form-control" id="idFormateur" th:field="*{idFormateur}" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Pr√©nom *</label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="specialite" class="form-label">Sp√©cialit√© *</label>
                <input type="text" class="form-control" id="specialite" th:field="*{specialite}" required>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="actif" th:field="*{actif}">
                    <label class="form-check-label" for="actif">Actif</label>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-custom" th:text="${formateur != null && formateur.id != null ? 'Mettre √† jour' : 'Ajouter'}">
                    Ajouter
                </button>
                <a href="/formateurs" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
