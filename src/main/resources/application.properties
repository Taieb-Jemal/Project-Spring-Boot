# Application Configuration
spring.application.name=Training Center Management

# Profile: dev (H2) ou prod (MySQL)
spring.profiles.active=dev

# ===== DATABASE CONFIGURATION - DEV PROFILE (H2) =====
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:h2:mem:trainingcenterdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===== DATABASE CONFIGURATION - PROD PROFILE (MySQL) =====
spring.config.activate.on-profile=prod
spring.datasource.url=jdbc:mysql://localhost:3306/trainingcenter?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===== JPA/HIBERNATE CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== LOGGING CONFIGURATION =====
logging.level.root=INFO
logging.level.training.center=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===== THYMELEAF CONFIGURATION =====
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===== SERVER CONFIGURATION =====
server.port=8080
server.servlet.context-path=/
